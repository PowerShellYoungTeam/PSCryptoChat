# CI workflow for PSCryptoChat
# Runs on every push and PR to main branch

name: CI

on:
  push:
    branches: ["**"]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
  workflow_dispatch:

jobs:
  test:
    name: Test on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PowerShell
        shell: pwsh
        run: |
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"
          Write-Host "OS: $($PSVersionTable.OS)"

      - name: Validate module manifest
        shell: pwsh
        run: |
          $manifest = Test-ModuleManifest -Path ./src/PSCryptoChat/PSCryptoChat.psd1 -ErrorAction Stop
          Write-Host "Module: $($manifest.Name)"
          Write-Host "Version: $($manifest.Version)"
          Write-Host "Description: $($manifest.Description)"

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          $results = Invoke-ScriptAnalyzer -Path ./src/PSCryptoChat -Recurse -Severity Error,Warning

          if ($results) {
            $results | Format-Table -AutoSize

            # Fail only on errors, allow warnings with documentation
            $errors = $results | Where-Object Severity -eq 'Error'

            # Filter out known acceptable patterns
            $criticalErrors = $errors | Where-Object {
              # Allow SecureString with plaintext for SecretManagement vault storage
              -not ($_.RuleName -eq 'PSAvoidUsingConvertToSecureStringWithPlainText')
            }

            if ($criticalErrors) {
              Write-Error "PSScriptAnalyzer found critical errors"
              exit 1
            }
          }

          Write-Host "PSScriptAnalyzer passed!" -ForegroundColor Green

      - name: Import module
        shell: pwsh
        run: |
          Import-Module ./src/PSCryptoChat/PSCryptoChat.psd1 -Force -ErrorAction Stop
          Get-Module PSCryptoChat | Format-List

      - name: Run quick validation tests
        shell: pwsh
        run: |
          ./tests/QuickTest.ps1

      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module -Name Pester -MinimumVersion 5.0.0 -Force -Scope CurrentUser

      - name: Run Pester tests
        shell: pwsh
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = './tests/PSCryptoChat.Tests.ps1'
          $config.Output.Verbosity = 'Detailed'
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputPath = './test-results.xml'
          $config.TestResult.OutputFormat = 'NUnitXml'

          Invoke-Pester -Configuration $config

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

      - name: Run integration tests
        shell: pwsh
        run: |
          ./tests/IntegrationTest.ps1

  analyze:
    name: Security Analysis
    runs-on: windows-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run PSScriptAnalyzer for security
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

          # Run with security-focused rules
          $results = Invoke-ScriptAnalyzer -Path ./src/PSCryptoChat -Recurse -Settings PSGallery

          if ($results) {
            Write-Host "Analysis results:"
            $results | Format-Table RuleName, Severity, ScriptName, Line, Message -AutoSize
          }
          else {
            Write-Host "No issues found!"
          }
